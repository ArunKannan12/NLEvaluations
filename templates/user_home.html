{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/user_home.css' %}">
<div class="container">
    <div class="one">
        <div class="btn1"><button><a href="{% url 'admin-home' %}">home</a></button></div>
        <div class="btn1"><button><a href="{% url 'completed-task' %}">task</a></button></div>
        <div class="btn1"><button><a href="{% url 'user_total_points' %}">points</a></button></div>
        <div class="btn1"><button><a href="">{{request.user}}</a></button></div>
        <div class="btn1"><button><a href="{% url 'logout' %}">logout</a></button></div>
        
    </div>
    <div class="two " style="display:flex;justify-content:space-around;flex-wrap:wrap;align-items:start;flex-direction:column;">
        {% for i in home %}
        <a href="{% url 'upload_screenshot' i.id %}">
        <div class="card" style="width:30rem;height:auto;">
            <div class="card-body">
              <img src="{{i.imageURL}}" class="card-img-top" alt="..." style="width: 6rem;height:auto;">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">{{i.app_name|capfirst}}</h5>
            </div>
            <div class="card-body" style="display:flex;justify-content:center;">
                <button style="height:30px;width:100px;border:none;background-color:skyblue;border-radius:10px">{{i.points | stringformat:'d'}} Points</button>
            </div>
          </div>
          {% endfor %}
    </div>
</a>
    <div class="three"></div>
</div>



{% endblock content %}
