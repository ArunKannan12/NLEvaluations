{% extends 'base.html' %}
{% load static %}
{% block title %}
completed task
{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/user_home.css' %}">
<div class="container">
    <div class="one">
        <div class="btn1"><button><a href="{% url 'admin-home' %}">home</a></button></div>
        <div class="btn1"><button><a href="{% url 'completed-task' %}">task</a></button></div>
        <div class="btn1"><button><a href="{% url 'user_total_points' %}">points</a></button></div>
        <div class="btn1"><button><a href="">{{request.user}}</a></button></div>
        <div class="btn1"><button><a href="{% url 'logout' %}">logout</a></button></div>
        
    </div>
    <div class="two " >
        {% for i in completed_task %}
        <div class="card" style="display:flex;justify-content:space-around;flex-wrap:wrap;align-items:center;flex-direction:row;">
            <div class="card-body">
              <img src="{{i.app.imageURL}}" class="card-img-top" alt="..." style="width: 6rem;height:auto;">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">{{i.app.app_name|capfirst}}</h5>
            </div>
            <div class="card-body" style="display:flex;justify-content:center;">
                <button class="btn btn-success" style="height:30px;width:130px;border-radius:10px" >Completed</button>
            </div>
        </div>
          {% endfor %}
    </div>
    <div class="three"></div>
</div>



{% endblock content %}
